<head>

    <title>Spring Order: Spring MVC and Web Flow Sample from Bill Luo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <link rel="stylesheet" type="text/css" media="screen, projection" 
          href="../../styles/blueprint/screen.css" 
          th:href="@{/resources/styles/blueprint/screen.css}" />
    
    <link rel="stylesheet" type="text/css" media="print"

    <link rel="stylesheet" type="text/css" 
          href="#" th:href="@{/resources/dijit/themes/tundra/tundra.css}" />
    
    <script type="text/javascript" src="#" th:src="@{/resources/dojo/dojo.js}"></script>
    <script type="text/javascript" src="#" th:src="@{/resources/spring/Spring.js}"></script>

<body class="tundra">

<div id="page" class="container">

    <div id="header">
        <div id="topbar">
            <p align="right" sec:authorize="hasRole('ROLE_USER')" th:if="${#authentication}">
                Welcome, <span sec:authentication="name">Dear Customer</span> |
                <a href="#" th:href="@{/logout}">Logout</a>
            </p>


            		<p align="right" sec:authorize="hasRole('ROLE_ANONYMOUS')">
                		<a href="#" th:href="@{/login}">Login</a> <br />
        				<a href="#" th:href="@{/registrationForm}">New Customer? Register</a>
            		</p>

        </div>
        <div id="logo">
            <p>
                <a href="#" th:href="@{/}">
                    <img src="../../images/header.jpg" th:src="@{/resources/images/header.jpg}" alt="Spring Order" />
                </a>
            </p>
        </div>
    </div>
    
    <div id="content">
        <div id="local" class="span-6">
            <p>
             <!--   <a href="http://www.thespringexperience.com">  --> 
                    <img src="../../images/Order_system.jpg" height="240" width="200" th:src="@{/resources/images/Order_system.jpg}" alt="generic product" />
              <!--    </a>  --> 
            </p>
            <p>
                <a href="http://www.thespringexperience.com">
                    <img src="../../images/springone2gx.jpeg" th:src="@{/resources/images/springone2gx.jpeg}" alt="SpringOne 2GX" />
                </a>
            </p>
        </div>

          BODY PAGE GOES HERE!
          
        </div>
    </div>
    
    <hr />
    
    <div id="footer">
        <a href="http://http://www.thymeleaf.org/">
            <img src="../../images/thymeleaf.png" height="30" width="180" th:src="@{/resources/images/thymeleaf.png}" alt="thymeleaf" />
        </a>
